type Courier {
    id: ID!
    courierDesc: String!
    courierType: String!
    destinationAddress: String!
    returnAddress: String!
    fkCustID: ID
    status: String!
    arrivalDate: String!
    weight: String!
    cost: String!
    createdAt: String
    updatedAt: String
   

}
input CourierInput{
    id: String!
    courierDesc: String!
    courierType: String!
    destinationAddress: String!
    returnAddress: String!
    status: String!
    arrivalDate: String!
    weight: String!
    cost: String!  
}

type Query {
  fetchCourierById(id: ID!): Courier
  fetchCouriers: [Courier!]!
}

type Mutation {
  createCourier(input: CourierInput!): Courier
  updateCourier(input: CourierInput!): Courier!
  deletecourier(id: ID!): Courier!
}
